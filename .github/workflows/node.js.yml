name: Docker Swarm Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t resume_node:latest .
      
      - name: Configure Docker CLI
        run: echo "${{ secrets.DOCKER_CONFIG_JSON }}" | base64 -d > config.json      

      - name: Push Docker image
        run: docker push resume_node:latest

